<head>
	<title>Stock Model</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Stock Model</h1>
    </header>
    	{{> requestData}}
  </div>
</body>

<template name="requestData">
 	<button name="requestData" class="requestData">Request Data</button> 
 	<ul>
      {{#each responses}}
        {{> response}}
      {{/each}}
    </ul>
</template>

<template name="response">
  <li>{{text}}</li>
</template>
